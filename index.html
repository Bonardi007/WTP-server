<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zombs-like - Demo</title>
  <style>
    :root {
      --bg:#2b2f36;
      --panel: rgba(44,48,54,0.9);
      --accent: #4caf50;
    }

    html,body {
      height:100%;
      margin:0;
      font-family: Inter, Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg,#111,#1b1d22);
      color:#fff;
      overflow:hidden;
    }

    /* Canvas */
    #game {
      display:block;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      background: #0a0a0a;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      /* default size, lo script pu√≤ adattare le dimensioni se vuoi */
      width: 1024px;
      height: 640px;
    }

    /* Start screen (login) */
    #startScreen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
      z-index: 40;
    }
    #startPanel {
      background: var(--panel);
      padding: 24px;
      border-radius: 12px;
      min-width: 320px;
      text-align:center;
      box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    }
    #startPanel input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: #fff;
      font-size: 16px;
    }
    #playButton {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #0b0b0b;
      font-weight: 700;
      cursor: pointer;
    }

    /* Death screen */
    #deathScreen {
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0.6));
      z-index:50;
      visibility: visible;
    }
    #deathScreen.hidden { visibility: hidden; }
    #deathPanel {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 20px 26px;
      text-align:center;
      color: #fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }
    #respawnButton {
      padding: 9px 16px;
      border-radius: 8px;
      border: none;
      background: #f39c12;
      color: #050505;
      font-weight:700;
      cursor:pointer;
      margin-top: 12px;
    }

    /* Hud: weapon buttons */
    #weaponHud {
      position: fixed;
      right: 20px;
      top: 120px;
      display:flex;
      gap:8px;
      flex-direction: column;
      z-index: 60;
    }
    .weaponBtn {
      min-width: 140px;
      padding: 10px 12px;
      background: var(--panel);
      border-radius: 10px;
      border: none;
      color: #fff;
      cursor: pointer;
      font-weight:600;
      text-align:left;
    }

    /* small helper */
    #credits {
      position: fixed;
      left: 12px;
      bottom: 8px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      z-index: 60;
    }

    /* Responsive */
    @media (max-width:1100px) {
      #game { width: 860px; height: 540px; }
    }
    @media (max-width:860px) {
      #game { width: 640px; height: 420px; }
      #weaponHud { right: 8px; top: 90px; }
    }
  </style>
</head>
<body>
  <!-- Canvas di gioco -->
  <canvas id="game" width="1024" height="640"></canvas>

  <!-- Start screen -->
  <div id="startScreen">
    <div id="startPanel">
      <h2 style="margin:0 0 8px;">Benvenuto</h2>
      <p style="margin:0 0 12px;color:rgba(255,255,255,0.75);">Inserisci il tuo nickname e premi Gioca</p>
      <input id="nicknameInput" type="text" placeholder="Nickname (3-16 caratteri)" maxlength="16" />
      <div style="display:flex;gap:8px;justify-content:center;">
        <button id="playButton">Gioca</button>
      </div>
    </div>
  </div>

  <!-- Death screen / respawn -->
  <div id="deathScreen" class="hidden">
    <div id="deathPanel">
      <h3 style="margin:0 0 6px;">Sei morto</h3>
      <p style="margin:0 0 12px;color:rgba(255,255,255,0.8);">Premi respawn per tornare in gioco</p>
      <button id="respawnButton">Respawn</button>
    </div>
  </div>

  <!-- Weapon HUD (pulsanti usati dallo script) -->
  <div id="weaponHud" aria-hidden="false">
    <button class="weaponBtn" id="pistol">Pistola (15)</button>
    <button class="weaponBtn" id="shotgun">Fucile (5)</button>
  </div>

  <!-- Kill counter viene creato dallo script dinamicamente, ma lasciamo uno spazio informativo -->
  <div id="credits">Demo - Assicurati di avere /img/* nel percorso giusto</div>

  <!-- Includi il tuo JavaScript: salva il codice che hai postato in game.js oppure incollalo qui -->
  <!-- Esempio: <script src="game.js"></script> -->
  <script src="client.js" defer></script>
</body>
</html>
