<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's That Pok√©mon?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }

        .subtitle {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            background: white;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* NEW GAME PAGE LAYOUT - FULLSCREEN */
        .game-container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto auto;
            padding: 0;
            gap: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .waiting-message {
            background: rgba(255, 217, 61, 0.95);
            backdrop-filter: blur(10px);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Top bar with scores and timer */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
            z-index: 100;
        }

        .player-score {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 25px;
            border-radius: 15px;
            border: 3px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 1);
            transition: all 0.3s ease;
            min-width: 160px;
            pointer-events: all;
        }

        .player-score:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .player-score.me {
            top: 30px;
            left: 30px;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.95);
        }

        .player-score.opponent {
            top: 30px;
            right: 30px;
            border-color: #FF9800;
            background: rgba(255, 255, 255, 0.95);
        }

        .player-score.me h3 {
            color: #4CAF50;
        }

        .player-score.opponent h3 {
            color: #FF9800;
        }

        .player-score h3 {
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .player-score .score {
            font-size: 38px;
            font-weight: bold;
            color: #333;
        }

        .timer {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #333;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 140px;
            text-align: center;
            pointer-events: all;
            z-index: 100;
        }

        /* Center Pokemon display */
        .pokemon-display {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 0 auto;
            width: calc(100% - 60px);
            align-self: center;
        }

        #pokemon {
            max-width: 400px;
            height: 400px;
            image-rendering: pixelated;
            transition: filter 0.3s ease;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.1));
        }

        /* Bottom input section */
        .guess-section {
            max-width: 600px;
            margin: 0 auto 20px auto;
            width: calc(100% - 60px);
        }

        .guess-section input {
            width: 100%;
            font-size: 22px;
            padding: 20px;
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .guess-section input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 4px 25px rgba(255, 255, 255, 0.5);
            background: white;
        }

        /* Error message at the bottom */
        .message {
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            min-height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto 20px auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: calc(100% - 60px);
        }

        .message.correct {
            background: rgba(81, 207, 102, 0.95);
            color: white;
        }

        .message.wrong {
            background: rgba(255, 107, 107, 0.95);
            color: white;
        }

        @media (max-width: 768px) {
            .game-container {
                gap: 15px;
            }

            .player-score {
                padding: 12px 15px;
                min-width: 120px;
            }

            .player-score.me {
                top: 15px;
                left: 15px;
            }

            .player-score.opponent {
                top: 15px;
                right: 15px;
            }

            .player-score .score {
                font-size: 28px;
            }

            .player-score h3 {
                font-size: 12px;
            }

            .timer {
                top: 15px;
                font-size: 20px;
                padding: 12px 20px;
                min-width: 100px;
            }

            .pokemon-display {
                padding: 30px;
                width: calc(100% - 30px);
            }

            #pokemon {
                max-width: 250px;
                height: 250px;
            }

            .guess-section {
                width: calc(100% - 30px);
            }

            .guess-section input {
                font-size: 18px;
                padding: 15px;
            }

            .message {
                width: calc(100% - 30px);
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .player-score {
                padding: 10px 12px;
                min-width: 100px;
            }

            .player-score.me {
                top: 10px;
                left: 10px;
            }

            .player-score.opponent {
                top: 10px;
                right: 10px;
            }

            .player-score .score {
                font-size: 24px;
            }

            .timer {
                top: 10px;
                font-size: 18px;
                padding: 10px 15px;
            }

            #pokemon {
                max-width: 200px;
                height: 200px;
            }
        }
        .room-code-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 10px 18px;
            font-size: 18px;
            font-weight: 700;
            color: #444;
            border: 2px solid #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 200;
        }
    </style>
</head>
<body>
    <!-- INDEX PAGE -->
    <div class="container" id="indexPage">
        <div class="login-box">
            <h1>üéÆ Who's That Pok√©mon?</h1>
            <p class="subtitle">Indovina il Pok√©mon prima del tuo avversario!</p>
            <div class="input-group">
                <label for="nicknameInput">Il tuo nickname:</label>
                <input type="text" id="nicknameInput" placeholder="Inserisci il tuo nickname" maxlength="20">
            </div>
            <div class="input-group">
                <label for="roomInput">Codice stanza:</label>
                <input type="text" id="roomInput" placeholder="es. ABCDE" maxlength="5">
                <script>
                    const input = document.getElementById("roomInput");
                    input.addEventListener("input", () => {
                      input.value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                      if(input.value.length > 5) input.value = input.value.slice(0,5);
                    });
                    // possibilit√† di generare un codice casuale
                    function genCode() {
                      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                      let s = "";
                      for(let i=0;i<5;i++) s += chars.charAt(Math.floor(Math.random()*chars.length));
                      return s;
                    }
                    // riempi con un codice casuale se vuoi
                    // input.value = genCode();
                  </script>
            </div>
            <button onclick="joinGame()">üéØ Entra nel gioco</button>
        </div>
    </div>

    <!-- GAME PAGE (hidden initially) -->
    <div class="game-container container" id="gamePage" style="display: none;">
        <div id="waitingMessage" class="waiting-message" style="display: none;">
            ‚è≥ Aspettando un altro giocatore...
        </div>

        <div class="top-bar" id="topBar" style="display: none;">
            <div class="player-score me" id="myScore">
                <h3>Tu</h3>
                <div class="score">0</div>
            </div>
            
            <div class="timer">
                ‚è±Ô∏è <span id="timer">--</span>s
            </div>

            <div class="player-score opponent" id="opponentScore">
                <h3>Avversario</h3>
                <div class="score">0</div>
            </div>
        </div>

        <div class="pokemon-display">
            <img id="pokemon" src="" alt="Pok√©mon" style="display: none;">
        </div>

        <div class="guess-section">
            <input type="text" id="guess" placeholder="Indovina il Pok√©mon...">
        </div>

        <div id="messageBox" class="message" style="visibility: hidden;"></div>
        <div id="roomCodeBox" class="room-code-box"></div>
    </div>

    <script>
        // ====== INDEX PAGE LOGIC ======
        function joinGame() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            const room = document.getElementById('roomInput').value.trim().toUpperCase();

            if (!nickname) {
                alert('‚ö†Ô∏è Inserisci un nickname!');
                return;
            }

            if (!room) {
                alert('‚ö†Ô∏è Inserisci un codice stanza!');
                return;
            }

            sessionStorage.setItem('nickname', nickname);
            sessionStorage.setItem('room', room);

            document.getElementById('indexPage').style.display = 'none';
            document.getElementById('gamePage').style.display = 'grid';

            initGame();
        }

        // ====== GAME PAGE LOGIC ======
        let socket;
        let myId = null;
        let players = {};
        let gameStarted = false;

        function initGame() {
            const pokemonImg = document.getElementById('pokemon');
            const guessInput = document.getElementById('guess');
            const waitingMessage = document.getElementById('waitingMessage');
            const topBar = document.getElementById('topBar');
            const messageBox = document.getElementById('messageBox');

            const nickname = sessionStorage.getItem("nickname") || "Player";
            const room = sessionStorage.getItem("room") || "ABCDE";
            document.getElementById("roomCodeBox").textContent = "Stanza: " + room;

            waitingMessage.style.display = 'block';

            socket = new WebSocket("https://wtp-server-k97x.onrender.com");

            socket.onopen = () => {
                socket.send(JSON.stringify({ type: 'Join', nickname, room }));
            };

            socket.onmessage = evt => {
                const msg = JSON.parse(evt.data);
                
                if (msg.type === 'error') {
                    alert(msg.message);
                    socket.close();
                    document.getElementById('gamePage').style.display = 'none';
                    document.getElementById('indexPage').style.display = 'block';
                    return;
                }

                switch(msg.type) {
                    case 'init':
                        myId = msg.id;
                        players = msg.players || {};
                        updateScoreboard();
                        
                        if (Object.keys(players).length >= 2) {
                            waitingMessage.style.display = 'none';
                            topBar.style.display = 'grid';
                            if (!gameStarted) {
                                gameStarted = true;
                                setTimeout(() => {
                                    socket.send(JSON.stringify({ type: 'RequestNumero' }));
                                }, 500);
                            }
                        }
                        break;
                    
                    case 'player_joined':
                        players[msg.id] = { nickname: msg.nickname, punteggio: 0 };
                        updateScoreboard();
                        
                        if (Object.keys(players).length >= 2) {
                            waitingMessage.style.display = 'none';
                            topBar.style.display = 'grid';
                            if (!gameStarted) {
                                gameStarted = true;
                                setTimeout(() => {
                                    socket.send(JSON.stringify({ type: 'RequestNumero' }));
                                }, 500);
                            }
                        }
                        break;
                    
                    case 'invio_numero':
                        pokemonImg.src=msg.pokemon.silhouette;
                        pokemonImg.style.display = "block";
                        messageBox.style.visibility = 'hidden';
                        guessInput.disabled = false;
                        guessInput.focus();
                        break;
                    
                    case 'invio_nome':
                        pokemonImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${msg.pokemon.numero}.png`;
                        pokemonImg.style.display = "block";
                        guessInput.disabled = true;
                        console.log(msg.reason);
                        case 'invio_nome':
                        pokemonImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${msg.pokemon.numero}.png`;
                        pokemonImg.style.display = "block";
                        guessInput.disabled = true;
                        console.log('Reason ricevuto:', msg.reason);
                        
                        if(msg.reason === 'Time'){
                            showMessage(`‚è∞ Tempo scaduto! Era ${msg.pokemon.nome}!`, 'wrong');
                        } else if(msg.reason === 'correct') {
                            // Il messaggio di vittoria viene gi√† gestito nel caso 'Correct'
                            // Non mostrare nulla qui per evitare conflitti
                        }
                        break;
                        break;
                    
                    case 'Correct':
                        if (players[msg.msg.playerId]) {
                            players[msg.msg.playerId].punteggio = (players[msg.msg.playerId].punteggio || 0) + 1;
                            updateScoreboard();
                        }
                        
                        if (msg.msg.playerId === myId) {
                            showMessage(`‚úÖ Corretto! Era ${msg.pokemon.nome}!`, 'correct');
                        } else {
                            showMessage(`‚ùå ${msg.msg.nickname} ha indovinato: ${msg.pokemon.nome}`, 'wrong');
                        }
                        
                        guessInput.value = '';
                        guessInput.disabled = true;
                        break;
                    
                    case 'Wrong':
                        if (msg.msg.playerId === myId) {
                            showMessage(`‚ùå Sbagliato! Riprova...`, 'wrong');
                            setTimeout(() => {
                                messageBox.style.visibility = 'hidden';
                            }, 1500);
                            guessInput.value = '';
                        }

                        break;
                    
                    case 'remove':
                        delete players[msg.id];
                        updateScoreboard();
                        
                        if (Object.keys(players).length < 2) {
                            waitingMessage.style.display = 'block';
                            waitingMessage.textContent = '‚è≥ L\'avversario si √® disconnesso. Aspettando un nuovo giocatore...';
                            gameStarted = false;
                        }
                        break;
                    
                    case 'countdown':
                        document.getElementById('timer').textContent = msg.remaining;
                        break;
                }
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            socket.onclose = () => {
                alert('üîå Disconnesso dal server');
                document.getElementById('gamePage').style.display = 'none';
                document.getElementById('indexPage').style.display = 'block';
            };

            guessInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const Risposta = guessInput.value.trim();
                    if (!Risposta) return;
                    socket.send(JSON.stringify({ type: 'Guess', Risposta }));
                }
            });

            function updateScoreboard() {
                const myScoreEl = document.getElementById('myScore');
                const opponentScoreEl = document.getElementById('opponentScore');
                
                if (!myId || !players[myId]) return;
                
                myScoreEl.querySelector('h3').textContent = players[myId].nickname;
                myScoreEl.querySelector('.score').textContent = players[myId].punteggio || 0;
                
                const opponentId = Object.keys(players).find(id => id != myId);
                if (opponentId && players[opponentId]) {
                    opponentScoreEl.querySelector('h3').textContent = players[opponentId].nickname;
                    opponentScoreEl.querySelector('.score').textContent = players[opponentId].punteggio || 0;
                }
            }

            function showMessage(text, type) {
                messageBox.textContent = text;
                messageBox.className = 'message ' + type;
                messageBox.style.visibility = 'visible';
            }
        }
    </script>
</body>
</html>
