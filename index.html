<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Who's That Pokémon? - Lobby</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    .container { display: flex; flex-direction: column; width: 300px; text-align: center; }
    .room-actions { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Who's That Pokémon?</h1>
  <h2>Entra nel gioco</h2>

  <div class="container">

    <input id="nickname" type="text" placeholder="Inserisci il tuo nickname">

    <div class="room-actions">
      <button id="join">Entra nella stanza</button>
    </div>

  </div>

  <script>
    document.getElementById("join").onclick = () => {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("Inserisci un nickname!");
        return;
      }

      sessionStorage.setItem("nickname", nickname);
      window.location.href = "game.html";
    };
  </script>

</body>
</html>
