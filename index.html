<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's That Pokémon?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #50E3C2 100%);
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            image-rendering: pixelated;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255,255,255,0.2) 2%, transparent 0%), 
                radial-gradient(circle at 75px 75px, rgba(255,255,255,0.2) 2%, transparent 0%);
            background-size: 100px 100px;
            z-index: -1;
            opacity: 0.3;
        }

        /* POKEBALL DECORATIONS */
        .pokeball-decoration {
            position: fixed;
            width: 80px;
            height: 80px;
            background: linear-gradient(to bottom, #ff1c1c 50%, white 50%);
            border-radius: 50%;
            border: 4px solid black;
            z-index: -1;
            opacity: 0.1;
        }

        .pb1 { top: 10%; left: 5%; }
        .pb2 { top: 20%; right: 10%; }
        .pb3 { bottom: 15%; left: 15%; }
        .pb4 { bottom: 25%; right: 5%; }

        .pokeball-decoration::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border: 4px solid black;
            border-radius: 50%;
        }

        .pokeball-decoration::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: black;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* LOGIN BOX - STILE POKÉDEX */
        .login-box {
            background: linear-gradient(145deg, #e63946 0%, #ff5a5f 100%);
            border-radius: 25px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 -8px 0 rgba(0, 0, 0, 0.2),
                inset 0 8px 0 rgba(255, 255, 255, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
            border: 8px solid #333;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        h1 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 
                3px 3px 0 #333,
                5px 5px 0 rgba(0, 0, 0, 0.2);
            font-weight: 900;
            letter-spacing: 1px;
            font-family: 'Press Start 2P', cursive;
        }

        .subtitle {
            color: #FFEAA7;
            font-size: 1.1em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 0 #333;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #FFD700;
            font-weight: 700;
            font-size: 1.1em;
            text-shadow: 1px 1px 0 #333;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 25px;
            border: 4px solid #333;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #FFEAA7;
            color: #333;
            font-family: 'Roboto', sans-serif;
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.1),
                0 4px 0 rgba(0, 0, 0, 0.2);
        }

        input[type="text"]::placeholder {
            color: #666;
            font-weight: 500;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 
                inset 0 4px 12px rgba(255, 215, 0, 0.3),
                0 0 0 4px rgba(255, 215, 0, 0.2),
                0 4px 0 rgba(0, 0, 0, 0.2);
            background: #FFF9E6;
        }

        button {
            background: linear-gradient(135deg, #4A90E2 0%, #2C3E50 100%);
            color: white;
            border: none;
            padding: 20px 45px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
            border: 4px solid #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 #333;
            box-shadow: 
                0 8px 0 #1a2530,
                0 12px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 11px 0 #1a2530,
                0 15px 25px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 
                0 4px 0 #1a2530,
                0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        /* GAME CONTAINER */
        .game-container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto auto;
            padding: 0;
            gap: 20px;
            background: linear-gradient(135deg, #4A90E2 0%, #50E3C2 100%);
            position: relative;
            overflow: hidden;
        }

        .waiting-message {
            background: linear-gradient(145deg, #FFD700 0%, #FFB347 100%);
            color: #333;
            padding: 40px;
            border-radius: 20px;
            font-size: 22px;
            font-weight: 900;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            max-width: 500px;
            border: 6px solid #333;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 -6px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
        }

        .waiting-message::before {
            content: "";
            display: block;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" stroke="%23333" stroke-width="8" fill="none"><animate attributeName="stroke-dasharray" values="0,200;100,200;100,200" dur="2s" repeatCount="indefinite"/><animate attributeName="stroke-dashoffset" values="0;-30;-120" dur="2s" repeatCount="indefinite"/></circle></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* TOP BAR - STILE POKÉBALL */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
            z-index: 100;
            padding: 20px;
        }

        .player-score {
            position: fixed;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            padding: 25px 30px;
            border-radius: 20px;
            border: 5px solid #333;
            box-shadow: 
                0 10px 0 rgba(0, 0, 0, 0.2),
                0 15px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-width: 180px;
            pointer-events: all;
            transform-style: preserve-3d;
        }

        .player-score:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 
                0 15px 0 rgba(0, 0, 0, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .player-score.me {
            top: 30px;
            left: 30px;
            background: linear-gradient(145deg, #4CAF50 0%, #45a049 100%);
            border-color: #2E7D32;
        }

        .player-score.opponent {
            top: 30px;
            right: 30px;
            background: linear-gradient(145deg, #FF9800 0%, #F57C00 100%);
            border-color: #E65100;
        }

        .player-score h3 {
            margin-bottom: 12px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
            font-family: 'Press Start 2P', cursive;
        }

        .player-score .score {
            font-size: 48px;
            font-weight: 900;
            color: white;
            text-shadow: 
                3px 3px 0 rgba(0, 0, 0, 0.3),
                5px 5px 0 rgba(0, 0, 0, 0.1);
            font-family: 'Press Start 2P', cursive;
        }

        /* TIMER - SEMPLICE */
        .timer {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #E63946 0%, #D62839 100%);
            color: white;
            padding: 25px 40px;
            border-radius: 20px;
            font-size: 32px;
            font-weight: 900;
            border: 5px solid #333;
            box-shadow: 
                0 10px 0 rgba(0, 0, 0, 0.2),
                0 15px 30px rgba(0, 0, 0, 0.3);
            min-width: 160px;
            text-align: center;
            pointer-events: all;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 
                3px 3px 0 rgba(0, 0, 0, 0.3),
                5px 5px 0 rgba(0, 0, 0, 0.1);
        }

        /* POKEMON DISPLAY - STILE CARTA POKÉMON */
        .pokemon-display {
            background: linear-gradient(145deg, #FFEAA7 0%, #FDCB6E 100%);
            border-radius: 30px;
            padding: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 10px solid #333;
            box-shadow: 
                0 20px 0 rgba(0, 0, 0, 0.2),
                0 30px 50px rgba(0, 0, 0, 0.4),
                inset 0 -10px 0 rgba(0, 0, 0, 0.1),
                inset 0 10px 0 rgba(255, 255, 255, 0.3);
            max-width: 750px;
            margin: 0 auto;
            width: calc(100% - 60px);
            align-self: center;
            position: relative;
            overflow: hidden;
        }

        #pokemon {
            max-width: 400px;
            height: 400px;
            image-rendering: pixelated;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(5deg); }
        }

        /* GUESS SECTION */
        .guess-section {
            max-width: 600px;
            margin: 0 auto 30px auto;
            width: calc(100% - 60px);
        }

        .guess-section input {
            width: 100%;
            font-size: 24px;
            padding: 25px 30px;
            text-align: center;
            border: 6px solid #333;
            border-radius: 20px;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            color: #333;
            font-weight: 700;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            box-shadow: 
                0 10px 0 rgba(0, 0, 0, 0.2),
                0 15px 30px rgba(0, 0, 0, 0.3),
                inset 0 -6px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .guess-section input::placeholder {
            color: #999;
            font-size: 18px;
        }

        .guess-section input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 
                0 10px 0 rgba(255, 215, 0, 0.3),
                0 15px 40px rgba(255, 215, 0, 0.2),
                inset 0 -6px 0 rgba(255, 215, 0, 0.1),
                inset 0 0 0 4px rgba(255, 215, 0, 0.2);
            background: #FFF9E6;
        }

        /* MESSAGE BOXES */
        .message {
            padding: 25px 30px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 900;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto 30px auto;
            border: 5px solid #333;
            box-shadow: 
                0 10px 0 rgba(0, 0, 0, 0.2),
                0 15px 30px rgba(0, 0, 0, 0.3);
            width: calc(100% - 60px);
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: messagePop 0.3s ease-out;
        }

        @keyframes messagePop {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .message.correct {
            background: linear-gradient(145deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border-color: #1B5E20;
        }

        .message.wrong {
            background: linear-gradient(145deg, #E63946 0%, #C1121F 100%);
            color: white;
            border-color: #780000;
        }

        /* ROOM CODE BOX */
        .room-code-box {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(145deg, #9B59B6 0%, #8E44AD 100%);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: 900;
            color: white;
            border: 5px solid #333;
            box-shadow: 
                0 8px 0 rgba(0, 0, 0, 0.2),
                0 12px 25px rgba(0, 0, 0, 0.3);
            z-index: 200;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .game-container {
                gap: 15px;
            }

            .player-score {
                padding: 15px 20px;
                min-width: 140px;
            }

            .player-score.me {
                top: 15px;
                left: 15px;
            }

            .player-score.opponent {
                top: 15px;
                right: 15px;
            }

            .player-score .score {
                font-size: 32px;
            }

            .player-score h3 {
                font-size: 12px;
            }

            .timer {
                top: 15px;
                font-size: 24px;
                padding: 15px 25px;
                min-width: 140px;
            }

            .pokemon-display {
                padding: 40px;
                width: calc(100% - 30px);
            }

            #pokemon {
                max-width: 250px;
                height: 250px;
            }

            .guess-section {
                width: calc(100% - 30px);
            }

            .guess-section input {
                font-size: 18px;
                padding: 20px;
            }

            .message {
                width: calc(100% - 30px);
                padding: 20px;
                font-size: 16px;
            }

            .room-code-box {
                bottom: 20px;
                left: 20px;
                font-size: 16px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .player-score {
                padding: 12px 15px;
                min-width: 120px;
            }

            .player-score.me {
                top: 10px;
                left: 10px;
            }

            .player-score.opponent {
                top: 10px;
                right: 10px;
            }

            .player-score .score {
                font-size: 28px;
            }

            .timer {
                top: 10px;
                font-size: 20px;
                padding: 12px 20px;
                min-width: 120px;
            }

            #pokemon {
                max-width: 200px;
                height: 200px;
            }
        }

        /* SCORE ANIMATION */
        @keyframes scorePop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .score-animation {
            animation: scorePop 0.5s ease;
        }

        /* SILHOUETTE EFFECT */
        .silhouette {
            filter: brightness(0) contrast(0) drop-shadow(0 0 0 #333);
        }
    </style>
</head>
<body>
    <!-- POKEBALL DECORATIONS -->
    <div class="pokeball-decoration pb1"></div>
    <div class="pokeball-decoration pb2"></div>
    <div class="pokeball-decoration pb3"></div>
    <div class="pokeball-decoration pb4"></div>

    <!-- INDEX PAGE -->
    <div class="container" id="indexPage">
        <div class="login-box">
            <h1>Who's That Pokémon?</h1>
            <p class="subtitle">Indovina il Pokémon prima del tuo avversario!</p>
            <div class="input-group">
                <label for="nicknameInput">Il tuo nickname:</label>
                <input type="text" id="nicknameInput" placeholder="Inserisci il tuo nickname" maxlength="20">
            </div>
            <div class="input-group">
                <label for="roomInput">Codice stanza:</label>
                <input type="text" id="roomInput" placeholder="es. ABCDE" maxlength="5">
                <script>
                    const input = document.getElementById("roomInput");
                    input.addEventListener("input", () => {
                      input.value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                      if(input.value.length > 5) input.value = input.value.slice(0,5);
                    });
                    function genCode() {
                      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                      let s = "";
                      for(let i=0;i<5;i++) s += chars.charAt(Math.floor(Math.random()*chars.length));
                      return s;
                    }
                    // Genera codice automaticamente
                    input.value = genCode();
                  </script>
            </div>
            <button onclick="joinGame()">ENTRA NEL GIOCO!</button>
        </div>
    </div>

    <!-- GAME PAGE (hidden initially) -->
    <div class="game-container container" id="gamePage" style="display: none;">
        <div id="waitingMessage" class="waiting-message" style="display: none;">
            Aspettando un altro giocatore...
        </div>

        <div class="top-bar" id="topBar" style="display: none;">
            <div class="player-score me" id="myScore">
                <h3>Tu</h3>
                <div class="score">0</div>
            </div>
            
            <div class="timer">
                <span id="timer">--</span>s
            </div>

            <div class="player-score opponent" id="opponentScore">
                <h3>Avversario</h3>
                <div class="score">0</div>
            </div>
        </div>

        <div class="pokemon-display">
            <img id="pokemon" src="" alt="Pokémon" style="display: none;" class="silhouette">
        </div>

        <div class="guess-section">
            <input type="text" id="guess" placeholder="SCRIVI IL NOME QUI...">
        </div>

        <div id="messageBox" class="message" style="visibility: hidden;"></div>
        <div id="roomCodeBox" class="room-code-box"></div>
    </div>

    <script>
        // ====== INDEX PAGE LOGIC ======
        function joinGame() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            const room = document.getElementById('roomInput').value.trim().toUpperCase();

            if (!nickname) {
                alert('Inserisci un nickname!');
                return;
            }

            if (!room) {
                alert('Inserisci un codice stanza!');
                return;
            }

            sessionStorage.setItem('nickname', nickname);
            sessionStorage.setItem('room', room);

            document.getElementById('indexPage').style.display = 'none';
            document.getElementById('gamePage').style.display = 'grid';

            initGame();
        }

        // ====== GAME PAGE LOGIC ======
        let socket;
        let myId = null;
        let players = {};
        let gameStarted = false;

        function initGame() {
            const pokemonImg = document.getElementById('pokemon');
            const guessInput = document.getElementById('guess');
            const waitingMessage = document.getElementById('waitingMessage');
            const topBar = document.getElementById('topBar');
            const messageBox = document.getElementById('messageBox');

            const nickname = sessionStorage.getItem("nickname") || "Player";
            const room = sessionStorage.getItem("room") || "ABCDE";
            document.getElementById("roomCodeBox").textContent = "STANZA: " + room;

            waitingMessage.style.display = 'block';

            socket = new WebSocket("https://wtp-server-k97x.onrender.com");

            socket.onopen = () => {
                socket.send(JSON.stringify({ type: 'Join', nickname, room }));
            };

            socket.onmessage = evt => {
                const msg = JSON.parse(evt.data);
                
                if (msg.type === 'error') {
                    alert(msg.message);
                    socket.close();
                    document.getElementById('gamePage').style.display = 'none';
                    document.getElementById('indexPage').style.display = 'block';
                    return;
                }

                switch(msg.type) {
                    case 'init':
                        myId = msg.id;
                        players = msg.players || {};
                        updateScoreboard();
                        
                        if (Object.keys(players).length >= 2) {
                            waitingMessage.style.display = 'none';
                            topBar.style.display = 'grid';
                            if (!gameStarted) {
                                gameStarted = true;
                                setTimeout(() => {
                                    socket.send(JSON.stringify({ type: 'RequestNumero' }));
                                }, 500);
                            }
                        }
                        break;
                    
                    case 'player_joined':
                        players[msg.id] = { nickname: msg.nickname, punteggio: 0 };
                        updateScoreboard();
                        
                        if (Object.keys(players).length >= 2) {
                            waitingMessage.style.display = 'none';
                            topBar.style.display = 'grid';
                            if (!gameStarted) {
                                gameStarted = true;
                                setTimeout(() => {
                                    socket.send(JSON.stringify({ type: 'RequestNumero' }));
                                }, 500);
                            }
                        }
                        break;
                    
                    case 'invio_numero':
                        pokemonImg.src = msg.pokemon.silhouette;
                        pokemonImg.style.display = "block";
                        pokemonImg.classList.add('silhouette');
                        messageBox.style.visibility = 'hidden';
                        guessInput.disabled = false;
                        guessInput.focus();
                        break;
                    
                    case 'invio_nome':
                        pokemonImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${msg.pokemon.numero}.png`;
                        pokemonImg.style.display = "block";
                        pokemonImg.classList.remove('silhouette');
                        guessInput.disabled = true;
                        
                        if(msg.reason === 'Time'){
                            showMessage(`TEMPO SCADUTO! ERA ${msg.pokemon.nome.toUpperCase()}!`, 'wrong');
                        } else if(msg.reason === 'correct') {
                            // Il messaggio di vittoria viene già gestito nel caso 'Correct'
                        }
                        break;
                    
                    case 'Correct':
                        if (players[msg.msg.playerId]) {
                            players[msg.msg.playerId].punteggio = (players[msg.msg.playerId].punteggio || 0) + 1;
                            updateScoreboard();
                            // Animazione punteggio
                            if (msg.msg.playerId === myId) {
                                document.querySelector('#myScore .score').classList.add('score-animation');
                                setTimeout(() => {
                                    document.querySelector('#myScore .score').classList.remove('score-animation');
                                }, 500);
                            } else {
                                document.querySelector('#opponentScore .score').classList.add('score-animation');
                                setTimeout(() => {
                                    document.querySelector('#opponentScore .score').classList.remove('score-animation');
                                }, 500);
                            }
                        }
                        
                        if (msg.msg.playerId === myId) {
                            showMessage(`CORRETTO! ERA ${msg.pokemon.nome.toUpperCase()}!`, 'correct');
                        } else {
                            showMessage(`${msg.msg.nickname.toUpperCase()} HA INDOVINATO: ${msg.pokemon.nome.toUpperCase()}`, 'wrong');
                        }
                        
                        guessInput.value = '';
                        guessInput.disabled = true;
                        break;
                    
                    case 'Wrong':
                        if (msg.msg.playerId === myId) {
                            showMessage(`SBAGLIATO! RIPROVA...`, 'wrong');
                            setTimeout(() => {
                                messageBox.style.visibility = 'hidden';
                            }, 1500);
                            guessInput.value = '';
                            guessInput.focus();
                        }
                        break;
                    
                    case 'remove':
                        delete players[msg.id];
                        updateScoreboard();
                        
                        if (Object.keys(players).length < 2) {
                            waitingMessage.style.display = 'block';
                            waitingMessage.textContent = 'L AVVERSARIO SI E DISCONNESSO. ASPETTANDO UN NUOVO GIOCATORE...';
                            gameStarted = false;
                        }
                        break;
                    
                    case 'countdown':
                        document.getElementById('timer').textContent = msg.remaining;
                        break;
                }
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            socket.onclose = () => {
                alert('DISCONNESSO DAL SERVER');
                document.getElementById('gamePage').style.display = 'none';
                document.getElementById('indexPage').style.display = 'block';
            };

            guessInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const Risposta = guessInput.value.trim();
                    if (!Risposta) return;
                    socket.send(JSON.stringify({ type: 'Guess', Risposta: Risposta.toLowerCase() }));
                }
            });

            function updateScoreboard() {
                const myScoreEl = document.getElementById('myScore');
                const opponentScoreEl = document.getElementById('opponentScore');
                
                if (!myId || !players[myId]) return;
                
                myScoreEl.querySelector('h3').textContent = players[myId].nickname.toUpperCase();
                myScoreEl.querySelector('.score').textContent = players[myId].punteggio || 0;
                
                const opponentId = Object.keys(players).find(id => id != myId);
                if (opponentId && players[opponentId]) {
                    opponentScoreEl.querySelector('h3').textContent = players[opponentId].nickname.toUpperCase();
                    opponentScoreEl.querySelector('.score').textContent = players[opponentId].punteggio || 0;
                }
            }

            function showMessage(text, type) {
                messageBox.textContent = text;
                messageBox.className = 'message ' + type;
                messageBox.style.visibility = 'visible';
            }
        }
    </script>
</body>
</html>
